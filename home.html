<!--Home Page Interface -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2>Today's Deals</h2>
    {% for deal in deals %}
    <!-- Loops through each deal in the 'deals' variable passed from route. -->
    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title">{{ deal.title }}</h5>
            <p class="card-text">{{ deal.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
